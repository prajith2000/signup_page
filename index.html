<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <style>
    body {
      background-image: linear-gradient(to right top, #e7a63e, #bf9b2b, #998f1c, #748115, #507313, #35702c, #1b6a3f, #00644c, #006673, #0064b0, #0058e1, #371cda);
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .custom-container {
      min-height: 100vh;
    }

    .custom-card {
      height: 100%;
    }

    .image {
      background: url(sky.jpg);
      background-size: cover;
      background-position: center;
      color: white;
    }

    .form-box input {
      height: 45px;
    }

    @media (max-width: 767.98px) {
      .custom-card {
        height: auto;
      }

      .image {
        background-position: top;
        padding: 2rem 1rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container custom-container d-flex align-items-center">
    <div class="row w-100 gx-5">
      <!-- Signup Form -->
      <div class="col-12 col-md-6 mb-4">
        <div class="p-4 bg-secondary text-white rounded custom-card h-100">
          <div class="text-center">
            <i class="fa fa-user fa-3x mt-2"></i>
            <h2 class="mb-4" >Sign Up</h2>
          </div>
          <form id="signupForm">
            <div class="form-group">
              <div class="input-group mb-3 form-box">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Enter Full Name" required>
              </div>
              <div class="input-group mb-3 form-box">
                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                <input type="email" class="form-control" placeholder="Enter Email" required>
              </div>
              <div class="input-group mb-3 form-box">
                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Enter Password" required>
              </div>
              <div class="input-group mb-3 form-box">
                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Confirm Password" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-success mt-3" style='color:white'>Signup</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Social Media Section -->
      <div class="col-12 col-md-6 mb-4">
        <div class="p-4 image rounded custom-card text-center h-100">
          <h2 style="color:black;">Social Media</h2>
          <button class="btn btn-primary mt-4"><i class="fa fa-facebook"></i> Facebook</button><br/>
          <button class="btn btn-warning mt-3"><i class="fa fa-instagram"></i> Instagram</button><br/>
          <button class="btn btn-danger mt-3"><i class="fa fa-google"></i> Google</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("You have signed up successfully!");
    });
  </script>
</body>
</html>
